<div class="container">
  <h1>Please Select Your Favorite Car :</h1>
  <div class="filter-container">
    <input 
      class="filter-input"
      type="text" 
      [(ngModel)]="filterText" 
      placeholder="Filter by car name" 
    />
  </div>
  <div class="cars-grid">
    <app-car-box 
      *ngFor="let car of filteredCars; trackBy: trackByCarId" 
      [carImage]="car.image_path" 
      [carId]="car.id"
      [carName]="car.name"
      (voted)="showVoteNotification()">
    </app-car-box>
  </div>
  <!-- Notification box for the vote -->
  <div class="notification-box" *ngIf="showNotification">
    Thank you for your vote!
  </div>
</div>
